<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head> 
    <body onload="fetchContacts()">
         
         <div id="table">Contacts loading...</div>
         <button id="refresh" type="button">Refresh</button>
         <button id="addContact" type="button">Add Contact</button>
         <!-- Link to add-contact.html for navigation -->
         <a href="add-contact.html" id="addContactLink">Go to Add Contact</a>

         <script src="config.js"></script>
         <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts)
            document.getElementById("addContact").addEventListener('click', function() {
                window.location.href = "add-contact.html";
            });

            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    
                })
            }

            function  displayOutput(data){
                 output = "<table>";

                for(let a in data){
                    output += `
                    <tr>
                        <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="40" alt="avatar"/></td>
                        <td><h5>${data[a].firstname}</h5></td>
                        <td><h5>${data[a].lastname}</h5></td>
                        <td><h5>${data[a].mobile}</h5></td>
                        <td><h5>${data[a].email}</h5></td>
                </tr>
                `
             }
             output += "</table>";
             document.getElementById("table").innerHTML = output;
           }

       </script>
    </body>
</html>
